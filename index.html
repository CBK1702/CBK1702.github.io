<!DOCTYPE html>
<html>
  <head>

    <title>Home Page</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above

    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

  <body ng-app="starter">

 
<!--<div class="bar bar-header bar-positive">
  <h1 class="title">bar-positive</h1>
</div>-->
<div class="bar bar-header bar-balanced">
  <h1 class="title">Welcome Page</h1>
</div>

   <ion-view title="{{tab.name}}">
    <ion-content class="has-header" padding="true">

        <ion-slide-box id>
            <ion-slide class="slide">
                <img src="img/stmarys.jpg">            
              </ion-slide>
            <ion-slide class="slide">
                <img src="img/hearnshotel.jpg">
            </ion-slide>
            <ion-slide class="slide">
                <img src="img/jailgate.jpg">
            </ion-slide>
            <ion-slide class="slide">
                <img src="img/mainguard.jpg">
            </ion-slide>
        </ion-slide-box>

        <div id="homeContent">
          Content
        </div>

   Click me to watch Video: <input type="checkbox" ng-model="checked"><br/>
<div> 
  <div class="check-element animate-hide" ng-show="checked">
    <span class="glyphicon glyphicon-thumbs-up"></span><div class="video-container">
                    <iframe src="https://www.youtube.com/embed/yvSmyiOycQM" frameborder="0" width="100%" height="315"></iframe>
                </div>
  </div>
</div>
<div>
  <div class="check-element animate-hide" ng-hide="checked">
    <span class="glyphicon glyphicon-thumbs-down"></span>
  </div>
</div>


    </ion-content>
</ion-view>
